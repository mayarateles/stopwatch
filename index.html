<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meu jejum intermitente</title>
    <link rel="shortcut icon" type="imagex/png" href="./images/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Meu jejum intermitente</title>
  </head>
  <body>
    <section class="container">
      <div class="row align-items-center">
        <div class="card no-gutters col-md-7 text-center">
          <div class="card-header" id="header">Are you ready?</div>
          <div class="card-body">
            <div class="time">
              <div class="row card-title time text-center">
                <div class="hourDiv">
                  <h3 class="hour">00</h3>
                  <p class="hourTitle">Hour</p>
                </div>
                <div class="minuteDiv">
                  <h3 class="minute">00</h3>
                  <p class="minuteTitle">Min</p>
                </div>
                <div class="secondDiv">
                  <h3 class="second">00</h3>
                  <p class="secondTitle">Sec</p>
                </div>
                <div class="milliSecondDiv">
                  <h3 class="milliSecond">00</h3>
                  <p class="milliSecondTitle">Millis</p>
                </div>
              </div>
              <div class="row buttons">
                <button class="btn btn-lg start">Start</button>
                <button class="btn btn-lg stop">Stop</button>
                <button class="btn btn-lg cancel">Cancel</button>
              </div>
            </div>
          </div>
        </div>

        <div class="container-fluid col-md-3 text-center" id="imagemAbacate">
          <img
            src="images/fundoAbacate.png"
            class="img-fluid"
            alt="Responsive image"
          />
        </div>
      </div>
    </section>
    <footer id="footer">
      <div class="container-fluid text-center">
        <div class="social-icon">
          <a href="https://www.linkedin.com/in/mayara-teles-pereira-rocha/">
            <i class="social-icon fab fa-linkedin"></i>
          </a>

          <a href="https://twitter.com/mayaratelespr">
            <i class="social-icon fab fa-twitter fa-lg"></i>
          </a>

          <a href="https://www.instagram.com/mayaraevinicius/">
            <i class="social-icon fab fa-instagram"></i>
          </a>
        </div>
        <p>
          Made with ❤ by
          <a href="https://github.com/mayaratelespr">Mayara Teles</a>
        </p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
